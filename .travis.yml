jdk: oraclejdk11
env:
  global:
    - PATH=$HOME/.local/bin:$PATH
matrix:
  include:

    # ###SUITES FOR TESTING###
    - if: commit_message =~ /android/
      env: TEST_SUITE="TravisTest"
      language: android
      os: linux

    - if: commit_message =~ /android/
      env: TEST_SUITE="TravisTest1"
      language: android
      os: linux

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
    - tools
    - tools
    - platform-tools
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - build-tools-26.0.1
    - android-24
    - sys-img-armeabi-v7a-android-24

install:
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]; then
      sudo apt-get update
      sudo apt-get install build-essential libssl-dev
      sudo curl https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
      source ~/.profile
      nvm install 10.15.3
      nvm use 10.15.3
      npm install -g appium@1.9.1
    fi

before_script:
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]; then
      echo no | android create avd --force -n Pixel_XL_API_24 --abi armeabi-v7a -t 1
      emulator -avd Pixel_XL_API_24 -no-window -scale 1080x1920 &
      android-wait-for-emulator
      adb shell input keyevent 82
    fi

script:
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]; then
      appium &
      mvn -q clean verify -Dtags=$TEST_SUITE
    fi